
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحاسبة العلمية الذكية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">الحاسبة العلمية الذكية</div>
        <div class="nav-links">
            <a href="#calculator">الحاسبة</a>
            <a href="#ai-assistant">المساعد الذكي</a>
            <a href="#features">المميزات</a>
        </div>
    </nav>
    <div id="calculator" class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons-grid">
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button" onclick="chooseOperation('/')">÷</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="deleteNumber()">⌫</button>
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button" onclick="chooseOperation('*')">×</button>
                <button class="button" onclick="appendFunction('sin')">sin</button>
                <button class="button" onclick="appendFunction('cos')">cos</button>
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="chooseOperation('-')">−</button>
                <button class="button" onclick="appendFunction('tan')">tan</button>
                <button class="button" onclick="appendFunction('log')">log</button>
                <button class="button" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendNumber('.')">.</button>
                <button class="button" onclick="calculate()">=</button>
                <button class="button" onclick="chooseOperation('+')">+</button>
                <button class="button" onclick="appendFunction('sqrt')">√</button>
                <button class="button" onclick="appendFunction('^')">^</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="ai-assistant">
                <h3>المساعد الذكي</h3>
                <div class="chat-container" id="chatContainer"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="اطلب مساعدة...">
                    <button onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </div>
    </div>
    <div class="features-section" id="features">
        <div class="feature-card">
            <i class="fas fa-calculator"></i>
            <h3>حاسبة علمية متكاملة</h3>
            <p>دعم كامل للعمليات العلمية والهندسية المتقدمة</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-brain"></i>
            <h3>مساعد ذكي</h3>
            <p>مساعد ذكي يجيب على استفساراتك ويساعدك في الحسابات</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-mobile-alt"></i>
            <h3>متجاوب مع جميع الأجهزة</h3>
            <p>تصميم متكيف مع الهواتف واللوحات والحواسيب</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
